<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font/fontawesome-free-6.1.1-web/css/all.css') }}">
</head>
<body>
    <div class="login-main">
        <div class="login-header">
            <a href="" class="logo flex x-center y-center" style="height: 120px">
                <img class="logo-img" src="{{ url_for('static', filename='img/472289d65cad3b3e76ad7a269e4211ae.jpg') }}" alt="">
                Shopee Storm
            </a>
        </div>
        <div class="login-form flex x-center y-center">
            <div class="form-header ">
                <span>Đăng nhập</span>
            </div>
            <div class="form-input">
                <div class="input-group">
                    <i class="fa-solid fa-user" style="margin: 0 1px;"></i>
                    <input type="text" class="user" placeholder="Tài khoản">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="password" placeholder="Mật khẩu">
                </div>
                <input type="submit" value="Đăng nhập" class="form-submit">
            </div>
        </div>
    </div>
</body>
</html>
